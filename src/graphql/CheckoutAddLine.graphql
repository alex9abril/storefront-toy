mutation CheckoutAddLine($id: ID!, $productVariantId: ID!, $quantity: Int!) {
	checkoutLinesAdd(id: $id, lines: [{ quantity: $quantity, variantId: $productVariantId }]) {
		checkout {
			id
			lines {
				id
				quantity
				variant {
					name
					product {
						name
					}
				}
			}
		}
		errors {
			message
		}
	}
}
